<!DOCTYPE html>

<head>

    <title>文档比较 - Tamguo</title>
    <link type="favicon" rel="shortcut icon" th:href="${domainName + 'static/images/favicon.png'}" />
    <link th:href="${domainName + 'static/fonts/notosans.css'}" rel='stylesheet' type='text/css' />
    <link type='text/css' rel='stylesheet' th:href="${domainName + 'static/mergely/editor/lib/wicked-ui.css'}" />
    <link type='text/css' rel='stylesheet' th:href="${domainName + 'static/mergely/editor/lib/tipsy/tipsy.css'}" />
    <link type="text/css" rel="stylesheet" th:href="${domainName + 'static/mergely/editor/lib/farbtastic/farbtastic.css'}" />
    <link type="text/css" rel="stylesheet" th:href="${domainName + 'static/mergely/lib/codemirror.css'}" />

    <link type="favicon" rel="shortcut icon" th:href="${domainName + 'static/images/favicon.png'}" />

    <script type="text/javascript" th:src="${domainName + 'static/jquery/1.12.4/jquery.min.js'}"></script>

    <script type="text/javascript" th:src="${domainName + 'static/mergely/editor/lib/farbtastic/farbtastic.js'}"></script>
    <script type="text/javascript" th:src="${domainName + 'static/mergely/lib/codemirror.min.js'}"></script>
    <script type="text/javascript" th:src="${domainName + 'static/mergely/lib/mergely.min.js'}"></script>
    <script type="text/javascript" th:src="${domainName + 'static/mergely/editor/editor.js'}"></script>
    <script type="text/javascript" th:src="${domainName + 'static/mergely/lib/searchcursor.js'}"></script>
    <script type="text/javascript">
        var key = '';
    </script>
</head>
<body style="visibility:hidden">

<ul id="toolbar">
    <li id="tb-file-save" data-icon="icon-save" title="保存">保存合并</li>
    <li class="separator"></li>
    <li id="tb-view-change-prev" data-icon="icon-arrow-up" title="上一处差异">上一处差异</li>
    <li id="tb-view-change-next" data-icon="icon-arrow-down" title="下一处差异">下一处差异</li>
    <li class="separator"></li>
    <li id="tb-edit-right-merge-left" data-icon="icon-arrow-left-v" title="合并到左侧">合并到左侧</li>
    <li id="tb-edit-left-merge-right" data-icon="icon-arrow-right-v" title="合并到右侧">合并到右侧</li>
    <li id="tb-view-swap" data-icon="icon-swap" title="左右切换">左右切换</li>
</ul>


<div class="find">
    <input type="text" placeholder="请输入关键字"/>
    <button class="find-prev"><span class="icon icon-arrow-up"></span></button>
    <button class="find-next"><span class="icon icon-arrow-down"></span></button>
    <button class="find-close"><span class="icon icon-x-mark"></span></button>
</div>

<div style="position: absolute;top: 33px;bottom: 10px;left: 5px;right: 5px;overflow-y: hidden;padding-bottom: 2px;">
    <div id="mergely"></div>
</div>
